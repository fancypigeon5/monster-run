{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<form id="monsterForm" method="post">
    <h1>Create a new monster...</h1>
    {{ monster_form | crispy }}
    {% csrf_token %}
    <button id="submitButton" type="submit"
        class="btn btn-primary btn-lg">Submit</button>
</form>
{% endblock %}
