{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<form id="editEquipmentForm" method="post" >
    <h1>Create a new equipment type</h1>
    {{ equipment_type_form | crispy }}
    {% csrf_token %}
    <button id="editButton" type="submit"
        class="btn btn-primary btn-lg">Edit</button>
</form>
{% endblock %}
